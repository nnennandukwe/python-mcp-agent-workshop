# Pre-commit configuration for formatting, linting, and security checks.
# Docs: https://pre-commit.com
fail_fast: false

default_language_version:
  python: python3.12

repos:
  # -----------------------------
  # Formatters & Linters (ruff handles both)
  # -----------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        name: ruff (lint + fix)
        types: [python]
        args: ["--fix"]
      - id: ruff-format
        name: ruff (format)
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: trailing whitespace (detect)
      - id: end-of-file-fixer
        name: end of file fixer
      - id: check-yaml
        name: check yaml syntax
      - id: check-toml
        name: check toml syntax

  # -----------------------------
  # Security
  # -----------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets (credential scan)

  # -----------------------------
  # Commit message validation (Conventional Commits)
  # -----------------------------
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.30.0
    hooks:
      - id: commitizen
        name: conventional commits (commit-msg)
        stages: [commit-msg]
